<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Join a Chat Room</h2>
        <form id="joinForm">
            <input type="text" id="username" class="form-control mb-2" placeholder="Enter your name" required>
            <input type="text" id="room" class="form-control mb-2" placeholder="Enter room name" required>
            <button type="submit" class="btn btn-primary">Join Chat</button>
        </form>
    </div>

    <script>
        document.getElementById("joinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const room = document.getElementById("room").value;
            window.location.href = `chat.html?username=${username}&room=${room}`;
        });
    </script>
</body>
</html>
